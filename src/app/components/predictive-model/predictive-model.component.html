<div class="p-3" style="background-color:#99C7CB;">
    <div class="border border-1 border-dark">
        <div class="bg-white text-center fw-bold py-3 px-5" style="border-bottom: 3px solid #003A4B;">
            <h1 class="w-75 mx-auto" style="white-space:break-spaces;"><span class="fw-bold">RELLENA EL FORMULARIO PARA GENERAR LA PROBABILIDAD DE ADICIÃ“N PRESUPUESTAL A SU CONTRATO</span></h1>
        </div>
        <div class="py-4 px-5" style="background-color: #EFF6F7;">
            <form action="predictive-model.php" method="get">
                <div *ngFor="let contract of arrayContract;">
                    <h1 class="m-0 py-3">CONTRATO: {{contract}}</h1>
                    <app-form-fields></app-form-fields>
                    <button type="button" mat-raised-button color="accent" class="py-2 rounded-0 fw-bold" (click)="arrayContract.splice(arrayContract.indexOf(contract), 1)">ELIMINAR CONTRATO {{contract}}</button>
                    <hr>
                </div>
                <div class="text-center">
                    <button type="button" mat-raised-button color="accent" class="col-12 col-md-6 py-2 rounded-0 fw-bold" (click)="openProbabilityGenerator()">GENERAR PROBABILIDAD</button>
                </div>
            </form>
        </div>
    </div>
    <button (click)="clickCountContract()" mat-raised-button color="accent" class="mt-3 w-100 py-2 rounded-0 fw-bold">CREAR NUEVO FORMULARIO</button>
    <div class="d-flex flex-wrap">
        <div class="pe-md-3 col-12 col-md-6">
            <button mat-raised-button (click)="openDragDrop()" color="accent" class="w-100 d-block mt-3 py-2 rounded-0 fw-bold">IMPORTAR EXCEL</button>
        </div>
        <div class="col-12 col-md-6">
            <a mat-raised-button color="accent" class="w-100 d-block mt-3 py-2 rounded-0 fw-bold" href="#" target="_blank" rel="noopener noreferrer" download="plantilla_excel_secop">DESCARGAR PLANTILLA EN EXCEL</a>
        </div>
    </div>
</div>
