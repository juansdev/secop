<div *ngIf="data.number_forms === 1">
  <div style="border: 3px solid #003a4b;">
    <div class="py-3" style="border-bottom: 3px solid #003a4b;">
      <h1 class="text-center m-0">
        <span class="fw-bold">{{"dialog.result.title" | translate}}</span>
      </h1>
    </div>
    <div class="py-3 px-5">
      <div class="border border-3 border-dark p-2 mb-2">
        <h1 class="text-center m-0">
          <span class="fw-bold">{{data.result}}</span>
        </h1>
      </div>
    </div>
    <div class="px-md-5 px-3">
      <button mat-raised-button color="accent" class="d-block col-12 col-md-3 ms-auto mb-3 fs-5 rounded-0 py-2 px-3"
        (click)="onNoClick()">{{"dialog.result.leave" | translate}}</button>
    </div>
  </div>
</div>

<div *ngIf="data.number_forms > 1">
  <div style="border: 3px solid #003a4b;">
    <div class="py-3" style="border-bottom: 3px solid #003a4b;">
      <h1 class="text-center m-0">
        <span class="fw-bold">{{"dialog.result.success" | translate}}</span>
      </h1>
    </div>
    <div class="row">
      <div [class]="(data.results.length === 2 ? 'col-md-6' : 'col-md-4') +' p-3'" *ngFor="let result of data.results">
        <div class="border border-3 border-dark p-2 mb-2">
          <h2 class="text-center m-0">
            <span class="fw-bold">{{result}}</span>
          </h2>
        </div>
      </div>
    </div>
    <div class="px-md-5 px-3">
      <button mat-raised-button color="accent" class="d-block col-12 col-md-3 ms-auto mb-3 fs-5 rounded-0 py-2 px-3"
        (click)="onNoClick()">{{"dialog.result.leave" | translate}}</button>
    </div>
  </div>
</div>
