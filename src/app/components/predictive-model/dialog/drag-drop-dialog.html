<div class="container" appDnd (fileDropped)="onFileDropped($event);">
    <input #fileDropRef id="fileDropRef" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  />
    <div [class]="file ? 'd-none' : ''">
        <img src="assets/img/dnd/ic-upload-file.svg" alt="">
        <h3>Arrastre el archivo aqu√≠</h3>
        <h3>o</h3>
        <button mat-raised-button color="accent" class="rounded-0">Abre el explorador</button>
    </div>
    <div class="files-list">
        <div class="single-file" *ngIf="file">
            <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file">
            <div class="info">
                <h4 class="name">
                    {{ file?.name }}
                </h4>
                <p class="size">
                    {{ formatBytes(file?.size) }}
                </p>
                <app-progress [progress]="file?.progress"></app-progress>
            </div>
            <img *ngIf="file?.progress === 100" src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile()">
        </div>
    </div>
</div>

<div class="d-flex flex-wrap">
    <div *ngIf="file" class="pe-md-3 col-12 col-md-6">
        <button [disabled]="!file_loaded" (click)="onSubmit()" mat-raised-button color="accent" class="w-100 d-block mt-3 py-2 rounded-0 fw-bold">GENERAR PROBABILIDAD DEL CONTRATO</button>
    </div>
    <div [class]="file ? 'col-md-6 col-12' : 'col-12'">
        <button mat-raised-button color="accent" class="w-100 d-block mt-3 py-2 rounded-0 fw-bold" (click)="onNoClick()">{{file_loaded ? 'SALIR' : (!file ? 'SALIR': 'CANCELAR')}}</button>
    </div>
</div>
