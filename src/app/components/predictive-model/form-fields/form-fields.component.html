<div class="row">
    <mat-form-field *ngFor="let field of value_by_fields | keyvalue" appearance="fill" class="col-12 col-sm-6 col-md-3 p-2">
        <mat-label>{{this.sharedFunctionsService.camelize(field.key)}}</mat-label>
        <mat-select>
            <mat-option *ngFor="let field_value of field.value" [value]="field_value">
                {{field_value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
