<div *ngIf="!department_selected" class="d-flex justify-content-center align-items-center overflow-auto h-100"
  style="resize: horizontal; background-color: #003a4b; border-left: 1px solid #003A4B;">
  <h1 class="text-center fw-bold p-3 m-0 text-white">POR FAVOR SELECCIONAR UNA LOCALIDAD PARA VISUALIZAR LOS DATOS</h1>
</div>
<div *ngIf="department_selected">
  <mat-toolbar color="accent" class="text-uppercase justify-content-center">{{department_selected}} - DEPARTAMENTO
  </mat-toolbar>
  <mat-tab-group>
    <div *ngIf="is_load" class="d-flex justify-content-center align-items-center" style="height: 90vh;">
      <mat-spinner mode="indeterminate"></mat-spinner>
    </div>
    <div *ngFor="let graphic_value_department of graphic_values_departments_by_year | keyvalue; let year_i = index;">
      <div *ngIf="graphic_value_department.key === year_selected || !year_selected">
        <mat-tab [label]="graphic_value_department.key">
          <mat-card *ngFor="let value_by_field of graphic_value_department.value | keyvalue; let field_i = index;" style="resize: horizontal;" class="col-md-6 overflow-auto d-inline-block card_with_graphics">
            <mat-card-header>
              <mat-card-title>{{value_by_field.key}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div *ngFor="let name_graphic of array_name_graphics; let last = last;" class="d-inline-block" style="width: 100%; height: 500px;" [id]="'graphic_'+name_graphic+'_'+year_i+'_'+field_i">
                  {{last ? createGraphicWithValues(graphic_value_department.key, value_by_field.key, year_i+'_'+field_i) : false}}
                </div>
            </mat-card-content>
          </mat-card>
        </mat-tab>
      </div>
    </div>
  </mat-tab-group>
</div>
