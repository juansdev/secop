<mat-accordion multi="true">
    <mat-expansion-panel [expanded]="true" [class]="(extension_panel_vertical ? 'extension-panel-vertical' : '') +' rounded-0'" (click)="change_state_extension_panel_vertical()">
        <mat-expansion-panel-header class="p-0 panel-vertical">
            <mat-panel-title class="justify-content-center fw-bold">{{"dashboard.extension_panel.title" | translate}}</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="panel-content panel-content-main" style="overflow-x: hidden;overflow-y: auto;">
            <mat-toolbar color="accent" class="justify-content-center">{{"dashboard.extension_panel.title_2" | translate}}</mat-toolbar>
            <mat-button-toggle-group name="departments" aria-label="Departments" class="flex-column" style="width: inherit; padding: 0 16px 0px 0px;">
              <mat-button-toggle *ngFor="let name_department of name_departments" mat-button color="accent" class="d-block w-100 border border-1 border-dark rounded-0 py-2" (click)="department_selected.emit(name_department);" [value]="name_department">
                  <span class="fs-5 text-dark fw-bold" style="white-space: break-spaces;">{{name_department}}</span>
              </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </mat-expansion-panel>
</mat-accordion>
