<div class="container-map-main">
    <app-extension-panel [name_departments]="name_departments" (department_selected)="setDepartmentSelected($event)" id="accordion-vertical"></app-extension-panel>
    <div class="position-relative">
      <!-- Mostrar AÃ±os -->
      <div class="position-absolute w-100 text-center d-block d-flex justify-content-start flex-column py-2 align-items-start flex-wrap" style="gap: 30px; padding-left: 15vh;">
        <button mat-raised-button #loadDate color="warn" style="z-index: 3;" (click)="infoGeneral.loadAllInfoDepartmentsByYear(); updateLoadDate(year_selected?year_selected:'Todos');" [disabled]="loaded_date[year_selected?year_selected:'Todos']">
          {{year_selected?("dashboard.load_all_by_year" | translate)+' '+year_selected:("dashboard.load_all" | translate)}}
        </button>
        <mat-form-field appearance="fill" style="z-index: 3;">
          <mat-label>{{"dashboard.filter" | translate}}</mat-label>
          <mat-select>
            <mat-option value="year" (click)="year_selected='';">
              {{"dashboard.filter_all" | translate}}
            </mat-option>
            <mat-option *ngFor="let year of array_years;" [value]="year" (click)="year_selected=year;">
              {{year}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div id="main_map" style="z-index: 1;"></div>
    </div>
</div>
<app-info-general #infoGeneral [myMap]='myMap' [department_selected]="department_selected" [array_years]="array_years" [year_selected]="year_selected" id="info-general"></app-info-general>
